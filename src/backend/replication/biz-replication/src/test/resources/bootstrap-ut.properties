# 禁用 Consul 服务发现
spring.cloud.consul.enabled=false

# 启用懒加载以提高测试启动速度
spring.main.lazy-initialization=true

# Spring 应用名称配置（用于 ActuatorConfiguration）
spring.application.name=replication-test
service.prefix=
service.suffix=
spring.cloud.client.ip-address=127.0.0.1
server.port=0

# 嵌入式 MongoDB 版本配置
de.flapdoodle.mongodb.embedded.version=4.0.2

# 测试数据库配置
spring.data.mongodb.host=localhost
spring.data.mongodb.port=0
spring.data.mongodb.database=bkrepo-test

# 禁用不必要的自动配置
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.quartz.QuartzAutoConfiguration

# 日志配置
logging.level.com.tencent.bkrepo=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# 测试环境标识
spring.profiles.active=test