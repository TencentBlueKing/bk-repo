server.port: 25814

spring:
  application:
    name: analyst
  task:
    execution:
      pool:
        core-size: 100
        max-size: 1000
        queue-capacity: 1000
        allow-core-thread-timeout: true
      shutdown:
        await-termination: true
        await-termination-period: 300s
      thread-name-prefix: analyst-task-