detect:
  algorithm:
    warning:
    - config: '>=10'
      type: Threshold
  trigger: 2/5/5
name:  制品库制品分析队列阻塞告警
notice:
  assign_mode:
  - by_rule
  - only_notice
  signal:
  - abnormal
  user_groups:
  - bkrepo告警
query:
  data_source: prometheus
  data_type: time_series
  query_configs:
  - interval: 60
    metric: max(max_over_time(bkmonitor:scanner_subtask_count{status=~"^(BLOCKED|PULLED)$"}[1m]))
version: '1.0'
