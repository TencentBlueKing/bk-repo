## bkrepo公共配置
common:
  # bkrepo镜像仓库全局配置, 具有最高优先级
  imageRegistry: ""
  # bkrepo镜像tag全局配置, 具有最高优先级
  imageTag: ""
  ## 部署区域，可不填
  region:
  ## jvm启动选项, 如-Xms1024M -Xmx1024M
  jvmOption: ""
  ## SpringBoot active profile
  springProfile: dev
  ## 初始用户名
  username: admin
  ## 初始用户密码
  password: password
  ## pod volume 挂载路径
  mountPath: /data/storage
  config:
    ## bkrepo存储配置
    storage:
      ## bkrepo receive默认配置
      receive:
        fileSizeThreshold: 5MB
      ## 指定存储类型，支持filesystem/cos/s3/hdfs/innercos
      type: filesystem
      ## filesystem配置，使用文件系统
      filesystem:
        path: /data/storage/store
      ## innercos，使用对象存储终端存储文件
      innercos:
        ## cos secretId
        secretId: xxx
        ## cos secretKey
        secretKey: xxx
        ## cos region
        region: gzc
        ## cos bucket ,比如test-00001
        bucket: test-00001
        ## lb modeId
        modId: 000001
        ## lb cmdId
        cmdId: 0001
        cache:
          enabled: true
          path: /data/storage/cached
          expireDays: 14
          loadCacheFirst: true
        upload:
          location: /data/storage/temp
      # 是否启用nfs挂载
      nfs:
        enabled: false
        capacity: 100Ti
        path: /
        server:

      ## 腾讯云cos存储配置
      #cos:
      ## 标准s3对象存储
      #s3:
      ## hdfs存储配置
      #hdfs:

## 网关配置
